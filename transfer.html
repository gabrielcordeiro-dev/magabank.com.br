        <script type="text/javascript">
        function getQueryStringValue(key) {
            return unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }

        function getOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/windows phone/i.test(userAgent)) {
                return null;
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return null;
        }
        ;

        function showError() {
            $('.prompt').addClass('hidden');
            $('.prompt.result').removeClass('hidden');
        }

        document.addEventListener("DOMContentLoaded", function (event) {
            if (getOperatingSystem()) {
                var identifier = getQueryStringValue("transfer");

                if (/[0-9]{16}/.test(identifier)) {
                    var urlScheme = "magabank://transfer?i=" + identifier;

                    var button = document.querySelector('.call-to-action');
                    button.setAttribute('href', urlScheme);
                    button.click();
                } else {
                    showError();
                }
            } else {
                showError();
            }
        });
        </script>
